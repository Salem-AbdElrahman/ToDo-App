<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css
" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

</head>
<body>
    
    <section class="w-50 mx-auto my-5">
        <div class="status-todo mb-4 p-4 rounded-3 border shadow d-flex align-items-center justify-content-between">
        <div class="flex-grow-1">
            <h1 class="h5">To Do App</h1>
            <span class="small">Keep it up!</span>
            <div id="progressBar">
                <div id="progress"></div>
            </div>
        </div>
        <div class="status-number">
            <span>1</span>\<span>2</span>
        </div>

        </div>
    <form class="d-flex  gap-5 bg-white p-4 rounded-3 shadow">
        <input type="text" class="form-control custom-input" placeholder="Task to be done...">
        <button type="submit" class="add-task">Add</button>
    </form>
    <ul class="task-container bg-white mt-5 rounded-3 p-4 list-unstyled shadow">
      
    </ul>
    </section>
<div class="loading d-none">
    <span class="loader"></span>
</div>
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js
    "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
